<p-toast></p-toast>
<section style="margin-bottom: 20px;">
  <div class="container-content">
    <a href="">
      <img src="https://metruyenchu.com/assets/images/logo.png?221033" alt="logo" class="logo-link">
    </a>
    <h3 class="title">Đăng ký</h3>
  </div>
  <div class="container">
    <div class="background" style="background-image: url('https://waka.vn/assets/c287558c/images/waka/bg_2.png'); background-size: cover; background-repeat: no-repeat; background-position: center center;">
      <img src="https://waka.vn/themes/desktop/images/waka/anh.png" alt="ảnh ">
      <div class="background-form" style="width: 400px;height: 400px;
          background-color: #fff;">
          <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h2 style="margin-top: 30px;">Đăng ký</h2>
            <div class="group-input">
                <div class="row-control">
                  <mat-form-field appearance="outline">
                    <mat-label>Email </mat-label>
                    <input matInput placeholder="Nhập email " formControlName="email">
                    <mat-error *ngIf=" registerForm.controls.email.errors?.required">
                      Vui lòng nhập email
                    </mat-error>
                    <mat-error *ngIf="registerForm.controls.email.errors?.pattern">
                      Không phải định dạng email
                    </mat-error>
                  </mat-form-field>
                </div>
                  <div class="row-control">
                    <mat-form-field appearance="outline">
                      <mat-label style="user-select: none;">Tên đăng nhập</mat-label>
                      <input type="text" matInput placeholder="Nhập tên đăng nhập" formControlName="username">
                      <mat-error *ngIf=" registerForm.controls.username.errors?.required">
                        Vui lòng nhập tên
                      </mat-error>
                      <mat-error *ngIf="!registerForm.controls.username.errors?.required && !registerForm.controls.username?.errors?.minLength">
                        Tên tối thiểu 4 ký tự
                      </mat-error>
                      <mat-error *ngIf="!registerForm.controls.username.errors?.required && !registerForm.controls.username?.errors?.minLength && !registerForm.controls.username.errors?.pattern">
                        Tên không chứa ký tự đặc biệt
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="row-control">
                    <mat-form-field appearance="outline">
                      <mat-label style="user-select: none;">Password</mat-label>
                      <input [type]="styleInputPassword" matInput placeholder="assword" formControlName="password">
                      <mat-error *ngIf=" registerForm.controls.password.errors?.required">
                        Vui lòng không bỏ trống
                      </mat-error>
                      <mat-error *ngIf="!registerForm.controls.password.errors?.required && !registerForm.controls.password?.errors?.minLength">
                        Tên tối thiểu 6 ký tự
                      </mat-error>
                      <div class="icon" (click)="onClickStylePassword()">

                        <ng-template #stylePassword>
                          <svg  fill="none" viewBox="0 0 20 12" class="t5jqkM"><path stroke="none" fill="#000" fill-opacity=".54" fill-rule="evenodd" d="M19.975 5.823V5.81 5.8l-.002-.008v-.011a.078.078 0 01-.002-.011v-.002a.791.791 0 00-.208-.43 13.829 13.829 0 00-1.595-1.64c-1.013-.918-2.123-1.736-3.312-2.368-.89-.474-1.832-.867-2.811-1.093l-.057-.014a2.405 2.405 0 01-.086-.02L11.884.2l-.018-.003A9.049 9.049 0 0010.089 0H9.89a9.094 9.094 0 00-1.78.197L8.094.2l-.016.003-.021.005a1.844 1.844 0 01-.075.017l-.054.012c-.976.226-1.92.619-2.806 1.09-1.189.635-2.3 1.45-3.31 2.371a13.828 13.828 0 00-1.595 1.64.792.792 0 00-.208.43v.002c-.002.007-.002.015-.002.022l-.002.01V5.824l-.002.014a.109.109 0 000 .013L0 5.871a.206.206 0 00.001.055c0 .01 0 .018.002.027 0 .005 0 .009.003.013l.001.011v.007l.002.01.001.013v.002a.8.8 0 00.208.429c.054.067.11.132.165.197a13.9 13.9 0 001.31 1.331c1.043.966 2.194 1.822 3.428 2.48.974.52 2.013.942 3.09 1.154a.947.947 0 01.08.016h.003a8.864 8.864 0 001.596.16h.2a8.836 8.836 0 001.585-.158l.006-.001a.015.015 0 01.005-.001h.005l.076-.016c1.079-.212 2.118-.632 3.095-1.153 1.235-.66 2.386-1.515 3.43-2.48a14.133 14.133 0 001.474-1.531.792.792 0 00.208-.43v-.002c.003-.006.003-.015.003-.022v-.01l.002-.008c0-.004 0-.009.002-.013l.001-.012.001-.015.001-.019.002-.019a.07.07 0 01-.01-.036c0-.009 0-.018-.002-.027zm-6.362.888a3.823 3.823 0 01-1.436 2.12l-.01-.006a3.683 3.683 0 01-2.178.721 3.67 3.67 0 01-2.177-.721l-.009.006a3.823 3.823 0 01-1.437-2.12l.014-.01a3.881 3.881 0 01-.127-.974c0-2.105 1.673-3.814 3.738-3.816 2.065.002 3.739 1.711 3.739 3.816 0 .338-.047.662-.128.975l.011.009zM8.145 5.678a1.84 1.84 0 113.679 0 1.84 1.84 0 01-3.679 0z" clip-rule="evenodd"></path></svg>
                        </ng-template>
                      </div>
                    </mat-form-field>
                  </div>
                  
            </div>
            <div class="row-control row-actions" style="margin-bottom: 25px;">
            <button
                mat-raised-button
                color="primary"
                type="submit"
               
            >
                Đăng ký
            </button>
            </div>
            <p class="text-introduce">Bạn đã có tài khoản website? <a routerLink="/login" class="text-introduce__link" >Đăng nhập</a></p>
          </form>
        </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
